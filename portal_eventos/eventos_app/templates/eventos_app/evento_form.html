{% extends 'eventos_app/base.html' %}

{% block content %}
<h2 class="mb-4 text-center">{% if form.instance.pk %}Editar evento{% else %}Crear nuevo evento{% endif %}</h2>

<form method="POST" class="mx-auto" style="max-width:600px;">
  {% csrf_token %}
  {{ form.as_p }}
  <div class="text-center mt-3">
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'eventos_app:index' %}" class="btn btn-secondary">Cancelar</a>
  </div>
</form>
{% endblock %}
