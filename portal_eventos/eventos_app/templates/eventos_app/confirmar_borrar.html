{% extends 'eventos_app/base.html' %}

{% block content %}
<h2 class="mb-4 text-center">¿Eliminar evento?</h2>
<div class="card mx-auto shadow-sm" style="max-width:500px;">
  <div class="card-body text-center">
    <p>¿Estás seguro de eliminar el evento <strong>{{ evento.titulo }}</strong>?</p>
    <form method="POST">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Sí, eliminar</button>
      <a href="{% url 'eventos_app:detalle' evento.pk %}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
</div>
{% endblock %}
